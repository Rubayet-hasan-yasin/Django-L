{% extends "base.html" %}
{% block start %}


<div class="container mt-5">

    <form class="w-50 mx-auto card p-5" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Add Recipe</h2>
        <hr>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Recipe Name</label>
            <input type="text" name="recipe_name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Description</label>
            <textarea class="form-control" name="recipe_description" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Recipe Image</label>
            <input type="file" name="recipe_image" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            
        </div>
    
        <button type="submit" class="btn btn-primary">ADD</button>
    </form>

    <div>
       

        <table class="table">
            <thead>
              <tr>
                <th scope="col">id</th>
                <th scope="col">Recipe Name</th>
                <th scope="col">Recipe description</th>
                <th scope="col">Image</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody>
                {% for recipe in recipes %}
              <tr>
                <th scope="row">{{recipe.id}}</th>
                <td>{{recipe.recipe_name}}</td>
                <td>{{recipe.recipe_description}}</td>
                <td>
                    <img src="/media/{{recipe.recipe_image}}" height="100" alt="img">
                </td>

                <td>
                    <a href="/recipes/{{recipe.id}}" class="btn btn-danger">Delete</a>
                    <a href="/update-recipes/{{recipe.id}}" class="btn btn-danger mt-2">Update</a>
                </td>
              </tr>
              {% endfor %}
              
            </tbody>
          </table>
    </div>
</div>



{% endblock %}
