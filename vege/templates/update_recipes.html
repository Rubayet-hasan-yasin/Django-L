{% extends "base.html" %}
{% block start %}


<div class="container mt-5">

    <form class="w-50 mx-auto card p-5" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Add Recipe</h2>
        <hr>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Recipe Name</label>
            <input type="text" name="recipe_name" value="{{recipe.recipe_name}}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Description</label>
            <textarea class="form-control" name="recipe_description" id="exampleFormControlTextarea1" rows="3">{{recipe.recipe_description}}</textarea>
        </div>
        
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Recipe Image</label>
            <input type="file" name="recipe_image" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            
        </div>
    
        <button type="submit" class="btn btn-primary">ADD</button>
    </form>

   
</div>



{% endblock %}
